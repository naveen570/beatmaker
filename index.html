<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatMaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="sequencer">
        <div class="kick-track">
          <div class="controls">
            <h2>Kick</h2>
            <button data-track="1" class="mute kick-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./soundEffects/kick-808.wav">Kick 808</option>
              <option value="./soundEffects/kick-heavy.wav">Kick Heavy</option>
              <option value="./soundEffects/kick-softy.wav">Kick Softy</option>
              <option value="./soundEffects/kick-classic.wav">
                Kick Classic
              </option>
            </select>
          </div>
          <div class="pads kick-pads">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>
        <div class="snare-track">
          <div class="controls">
            <h2>Snare</h2>
            <button data-track="2" class="mute snare-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./soundEffects/snare-808.wav">Snare 808</option>
              <option value="./soundEffects/snare-acoustic01.wav">
                Snare Acoustic
              </option>
              <option value="./soundEffects/snare-vinyl02.wav">
                Snare Vinyl
              </option>
            </select>
          </div>
          <div class="pads snare-pads">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>
        <div class="hihat-track">
          <div class="controls">
            <h2>Hihat</h2>
            <button data-track="3" class="mute hihat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="./soundEffects/hihat-808.wav">Hihat 808</option>
              <option value="./soundEffects/hihat-acoustic01.wav">
                Hihat Acoustic
              </option>
            </select>
          </div>
          <div class="pads hihat-pads">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
          <input
            type="range"
            min="20"
            max="400"
            value="150"
            class="tempo-slider"
          />
          <p class="tempo-text">Tempo:<span class="tempo-nr">150</span></p>
        </div>
      </section>
      <audio src="./SoundEffects/kick-808.wav" class="kick"></audio>
      <audio src="./soundEffects/snare-808.wav" class="snare"></audio>
      <audio src="./soundEffects/hihat-808.wav" class="hihat"></audio>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
